{% extends 'base.html' %}

{% block titulo %} Iniciar sesión {% endblock %}

{% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/iniciar/" method="POST" class="card card-body">
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                {% csrf_token %}
            
                <div class="mb-3">
                    <label for="username">Usuario:</label>
                    <input type="text" name ="username" id="username" class="form-control" placeholder="Escribe tu usuario" required>
        
        
                </div>
        
                <div class="mb-3">
                    <label for="password">Contraseña:</label>
                    <input type="password" name ="password" id="password" class="form-control" placeholder="Escribe tu contraseña" required>
        
        
                </div>
        
        
                <button class="btn btn-primary">
                    INICIAR
                </button>
        
            </form>
        </section>

    </div>


</main>


{% endblock %}
